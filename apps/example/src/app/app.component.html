<div *ngIf="state$ | async as state">
  <p data-cy="loading" *ngIf="state.loading">Loading...</p>
  <p data-cy="data" *ngIf="!state.loading && !state.error">
    <img [src]="state.imageUrl" [alt]="state.altText" />
  </p>
  <p data-cy="error" *ngIf="!state.loading && state.error">
    Error: {{ state.error.message }}
  </p>
</div>
